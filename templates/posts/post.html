{% extends "base.html" %}
{% block title %}Product: {{object.theme}}{% endblock %}
{% block content %}
<section>
<p><a href="{% url 'index' %}">Back to index</a></p>
<p>Post: {{ object.theme }}</p>
<div>Rating: {{ object.rate }}</div>
<div>Description: {{ object.message }}</div>
<div>Comments:</div>
{% for p in comments %}
<div>{{ p.user }}:
{{p.message}}</div>
{% endfor %}
</section>
{% endblock %}
